<div class="row">
  <label class="text-collapse">File Name:</label>

  <div id="div-name-file" class="small-4 medium-4 large-4 columns">
    <input id="filename" type="text" />
  </div>

  <div class="small-1 medium-1 large-1 columns">
    <span id="type-md" class="postfix">.md</span>
  </div>

  <div id="div-help-markdown" class="small-5 medium-5 large-5 columns">
    <a id="help-markdown" href="#" data-reveal-id="alert-markdown-help"><i class="fa fa-question-circle"></i></a>
  </div>

</div>

<div class="row">
  <div class="small-12 medium-6 large-6 columns">
    <label>Markdown:
      <textarea id="editor" name="editor"></textarea>
    </label>
  </div>
  <div class="small-12 medium-6 large-6 columns">
    <label>Preview:
      <div id="output" class="js-external-link"></div>
    </label>
  </div>
  <div class="small-12 medium-12 large-12 columns">
    <span id="word-counter"></span> Words
  </div>
</div>
