<body ng-app="MdWController">

  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">

      <div id="view-help" ng-include="'assets/views/alerts.html'"></div>

      <nav class="tab-bar">

        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
        </section>

        <section class="middle tab-bar-section">
          <h1 class="title" style="-webkit-app-region: drag">MDWriter</h1>
        </section>

        <section class="right tab-bar-section">
          <a href="" id="btn-min"><span><i class="fas fa-minus-circle"></i></span></a>
          <a href="" id="btn-max"><span><i class="fas fa-plus-circle"></i></span></a>
          <a href="" id="btn-close"><span><i class="fas fa-times-circle"></i></span></a>
        </section>

      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li>
            <label>File</label>
          </li>
          <li class="inputfix">
            <label for="filetoload" id="loadFile"><i class="fa fa-upload"></i> Load File</label>
            <input class="show-for-sr" id="filetoload" type="file" accept=".md">
          </li>
          <li><a href="#" id="saveMd"><i class="fa fa-save"></i> Save File</a>
          </li>
          <li>
            <label>Preferences</label>
          </li>
          <li><a href="#" data-reveal-id="chEditor-alert"><i class="fa fa-th-list"></i> Change Editor Theme</a>
          </li>
          <li>
            <label>Export</label>
          </li>
          <li><a href="#" id="saveHTML"><i class="fab fa-html5"></i> Save as HTML</a>
          </li>
          <li><a href="#" id="savePDF"><i class="fas fa-file-pdf"></i> Save as PDF</a>
          </li>
          <li><a href="#" id="saveDOCX"><i class="fas fa-file-word"></i> Save as DOCX</a>
          </li>

          <li>
            <label>Publish</label>
          </li>
          <li><a href="#" data-reveal-id="tumblr-alert" id="tumblr"><i class="fab fa-tumblr-square"></i> Tumblr</a>
          </li>
          <li><a href="#" data-reveal-id="blogger-alert" id="blogger"><i class="fab fa-google"></i> Blogger</a>
          </li>
          <li><a href="#" data-reveal-id="email-alert" id="email"><i class="fa fa-envelope"></i> Email</a>
          </li>

          <li>
            <label>Help</label>
            <li><a href="#" data-reveal-id="reveal-about" id="about"><i class="fa fa-info-circle"></i> About</a>
            </li>
          </li>

        </ul>
      </aside>

      <section class="main-section">

        <div id="view-help" ng-include="'assets/views/help.html'"></div>

        <div id="view-editor" ng-include="'assets/views/editor.html'"></div>

      </section>

      <a class="exit-off-canvas"></a>

    </div>
  </div>
