<body ng-app="MdWController">

  <div class="off-canvas-wrap fixed" data-offcanvas>
    <div class="inner-wrap">

      <div id="view-help" ng-include="'assets/views/alerts.html'"></div>

      <nav class="tab-bar">

        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon"><span></span></a>

        <section class="middle tab-bar-section">
          <h1 class="title" style="-webkit-app-region: drag">MDWriter</h1>
        </section>

        <section class="right tab-bar-section">
          <a href="" id="btn-min"><span><i class="fa fa-minus-circle"></i></span></a>

          <a href="" id="btn-close"><span><i class="fa fa-times-circle"></i></span></a>
        </section>

      </nav>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li>
            <label>File</label>
          </li>

          </li>
          <li><a href="#" id="saveMd">Save File</a>
          </li>

            <label>Preferences</label>
          </li>

          </li>
          <li><a href="#" id="savePDF">Save as PDF</a>
          </li>

          <li>
            <label>Publish</label>
          </li>
          <li><a href="#" data-reveal-id="tumblr-alert" id="tumblr">Tumblr (comming soon)</a>
          </li>
          <li><a href="#" data-reveal-id="blogger-alert" id="blogger">Blogger</a>
          </li>
          <li><a href="#" data-reveal-id="email-alert" id="email">Email</a>
          </li>

          <li>
            <label>Help</label>
            <li><a href="#" data-reveal-id="reveal-about" id="about">About</a>
            </li>
          </li>

        </ul>
      </aside>

      <section class="main-section">

        <div id="view-help" ng-include="'assets/views/help.html'"></div>

        <div id="view-editor" ng-include="'assets/views/editor.html'"></div>

      </section>

      <a class="exit-off-canvas"></a>
